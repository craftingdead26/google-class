        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressElement.style.width = 100 * progress + "%";

                if (progress >= 99) {
                    progress_text.innerText = "Game Loading ...";
                }
            }).then((unityInstance) => {
                window.unityInstance = unityInstance;
                setTimeout(function () {
                    loadingBar.style.display = "none";
                    window.focus();

            }).catch((message) => {
                alert(message);
            });
        };
